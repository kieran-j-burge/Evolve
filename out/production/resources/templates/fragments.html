<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragement="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">Questionnaire</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/master.css}" href="../static/css/master.css"/>
    <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
    <script th:src="@{/js/util.js}" src="../static/js/util.js"></script>
    <script th:src="@{/js/logout.js}" src="../static/js/logout.js"></script>
    <script th:src="@{/js/assessor.js}" src="../static/js/assessor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
    <script src="https://use.fontawesome.com/62a2fac236.js"></script>
</head>
<body>

<nav id="custom-nav" th:fragment="navigation">
    <div class="wrapper">

        <ul>
            <div class="left">
                <li>
                    <a href="#">Evolve</a>
                </li>
                <li th:if="${account != null AND account.fkType == 2}">
                    <!--Customer & account.fkType == 2-->
                    <a href="/dashboard">Dashboard</a>
                </li>
                <li th:if="${account != null AND account.fkType == 1}">
                    <!--Company & account.fkType == 1-->
                    <a href="/company-dashboard">Dashboard</a>
                </li>
                <li th:if="${account != null AND account.fkType == 3}">
                    <!--Assessor & account.fkType == 3-->
                    <a href="/dashboardAssessor">Dashboard</a>
                </li>

            </div>

            <div class="right">
                <li th:if="${account == null}">
                    <a href="/signup"><i class="fa fa-user" aria-hidden="true"></i>Signup</a>
                </li>
                <li th:if="${account == null}">
                    <a href="/login"><i class="fa fa-sign-in" aria-hidden="true"></i>Login</a>
                </li>
                <li th:if="${account != null}" id="logout">
                    <a href="#">Account<i class="fa fa-chevron-circle-down" aria-hidden="true"></i></a>
                    <ul>
                        <li>
                            <a href="/settings"><i class="fa fa-cog" aria-hidden="true"></i>Settings</a>
                        </li>
                        <li>
                            <form action="/logout" method="post" id="logout-form">
                                <a><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
                            </form>
                        </li>
                    </ul>
                </li>
            </div>
        </ul>
    </div>
</nav>

</body>
</html>
